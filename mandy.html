<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Autumn Wardrobes</title>
</head>
<body>
    <script src="script.js"></script>
    <header>
        <h1><a href="index.html">autumn wardrobes</a></h1>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="lilah.html">lilah</a></li>

            </ul>
        </nav>
    </header>

    <section class="game-box">
        <div class="doll-left">
            <div class="parent">
                <img id="base-layer" src="mandy-wardrobe/base-layer.png">
                <img class="clothing" id="striped-pants" src="mandy-wardrobe/striped-pants.png">
                <img class="clothing" id="turtleneck" src="mandy-wardrobe/turtleneck.png">
                <img class="clothing" id="vest" src="mandy-wardrobe/vest.png">
                <img class="clothing" id="cardigan" src="mandy-wardrobe/cardigan.png">
                <img class="clothing" id="loafers" src="mandy-wardrobe/loafers.png">
                <img class="clothing" id="bag" src="mandy-wardrobe/bag.png">
                <img class="clothing" id="glasses" src="mandy-wardrobe/glasses.png">
            </div>
        </div>
        <div class="wardrobe-right">
            <div class="row">
                <div class="column">
                    <button onclick="toggle('striped-pants')"><img src="mandy-wardrobe/striped-pants copy.png"></button>
                    <button onclick="toggle('turtleneck')"><img src="mandy-wardrobe/turtleneck copy.png"></button>
                </div>
                <div class="column">
                    <button onclick="toggle('vest')"><img src="mandy-wardrobe/vest copy.png"></button>
                    <button onclick="toggle('cardigan')"><img src="mandy-wardrobe/cardigan copy.png"></button>
                    <button onclick="toggle('loafers')"><img src="mandy-wardrobe/loafers copy.png"></button>
                </div>
                <div class="column">
                    <button onclick="toggle('glasses')"><img src="mandy-wardrobe/glasses copy.png"></button>
                    <button onclick="toggle('bag')"><img src="mandy-wardrobe/bag copy.png"></button>
                </div>
            </div>

        </div>
    </section>
    
</body>
