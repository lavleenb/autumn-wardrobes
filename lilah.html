<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="lilah.css">
    <link rel="stylesheet" href="style.css">
    <title>Autumn Wardrobes</title>
</head>
<body>
    <script src="script.js"></script>
    <header>
        <h1><a href="index.html">autumn wardrobes</a></h1>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a id="current" href="">lilah</a></li>
                <li><a href="mandy.html">mandy</a></li>
                <li><a href="nour.html">nour</a></li>
                <li><a href="kirsten.html">kirsten</a></li>
                <li><a href="about.html">about</a></li>
            </ul>
        </nav>
    </header>

    <section class="game-box">
        <div class="doll-left">
            <div class="parent">
                <img id="base-layer" src="lilah-wardrobe/base-layer.png">
                <img class="clothing" id="boots" src="lilah-wardrobe/boots.png">
                <img class="clothing" id="aura-top" src="lilah-wardrobe/aura-top.png">
                <img class="clothing" id="striped-skirt" src="lilah-wardrobe/striped-skirt.png">
                <img class="clothing" id="cat-nap-top" src="lilah-wardrobe/cat-nap-top.png">
                <img class="clothing" id="suede-skirt" src="lilah-wardrobe/suede-skirt.png">
                <img class="clothing" id="shoulder-bag" src="lilah-wardrobe/shoulder-bag.png">
                <img class="clothing" id="scarf" src="lilah-wardrobe/striped-scarf.png">
                <img class="clothing" id="earrings" src="lilah-wardrobe/earrings.png">
                <img class="clothing" id="glasses" src="lilah-wardrobe/glasses.png">
            </div>
        </div>
        <div class="wardrobe-right">
            <div class="row">
                <div class="column">
                    <button onclick="toggle('glasses')"><img src="lilah-wardrobe/glasses copy.png"></button>
                    <button onclick="toggle('earrings')"><img src="lilah-wardrobe/earrings copy.png"></button>
                    <button onclick="toggle('shoulder-bag')"><img src="lilah-wardrobe/shoulder-bag copy.png"></button>
                </div>
                <div class="column">
                    <button onclick="toggle('scarf')"><img src="lilah-wardrobe/striped-scarf copy.png"></button>
                    <button onclick="toggle('aura-top')"><img src="lilah-wardrobe/aura-top copy.png"></button>
                    <button onclick="toggle('cat-nap-top')"><img src="lilah-wardrobe/cat-nap-top copy.png"></button>
                </div>
                <div class="column">
                    <button onclick="toggle('striped-skirt')"><img src="lilah-wardrobe/striped-skirt copy.png"></button>
                    <button onclick="toggle('suede-skirt')"><img src="lilah-wardrobe/suede-skirt copy.png"></button>
                    <button onclick="toggle('boots')"><img src="lilah-wardrobe/boots copy.png"></button>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
