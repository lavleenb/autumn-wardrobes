<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Autumn Wardrobes</title>
</head>
<body>

    <header>
        <h1>autumn wardrobes</h1>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a id="current" href="">lilah</a></li>
                <li><a href="">mandy</a></li>
                <li><a href="">nour</a></li>
                <li><a href="">kirsten</a></li>
            </ul>
        </nav>
    </header>

    <section class="game-box">
        <div class="doll-left">
            <div class="parent">
                <img id="base-layer" src="img/base-layer.png">
                <img class="clothing" id="boots" src="img/boots.png">
                <img class="clothing" id="aura-top" src="img/aura-top.png">
                <img class="clothing" id="striped-skirt" src="img/striped-skirt.png">
                <img class="clothing" id="cat-nap-top" src="img/cat-nap-top.png">
                <img class="clothing" id="suede-skirt" src="img/suede-skirt.png">
                <img class="clothing" id="shoulder-bag" src="img/shoulder-bag.png">
                <img class="clothing" id="scarf" src="img/striped-scarf.png">
                <img class="clothing" id="earrings" src="img/earrings.png">
                <img class="clothing" id="glasses" src="img/glasses.png">
            </div>
        </div>
        <div class="wardrobe-right">
            <div class="row">
                <div class="column">
                    <button onclick="glasses()"><img src="img/glasses copy.png"></button>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
